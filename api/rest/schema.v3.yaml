                    type: array
                valueBoolean:
                    description: value as boolean
                    example: false
                    nullable: true
                    type: boolean
                valueBooleanArray:
                    description: value as boolean
                    example:
                        - true
                        - false
                    items:
                        type: boolean
                    nullable: true
                    type: array
                    x-omitempty: true
                valueDate:
                    description: value as date (as string)
