            enum:
                - db
                - oidc
            type: string
        UserTypeOutput:
            description: The type of the user. `db_user` users are created through the `users` API, `db_env_user` users are created through environment variables, and `oidc` users are managed by an external OIDC provider.
            enum:
                - db_user
                - db_env_user
                - oidc
            type: string
        Vector:
