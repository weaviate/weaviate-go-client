                    example: my search term
                    nullable: true
                    type: string
                valueTextArray:
                    description: value as text
                    example:
                        - my search term
                    items:
                        type: string
                    nullable: true
                    type: array
                    x-omitempty: true
            type: object
        WhereFilterGeoRange:
