name: Run tests

on:
  push:
    branches:
      - dyma/v6

jobs:
  unit:
    name: Unit tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.24"
          cache: true
      - name: Run tests
        run: go test -cover ./...
