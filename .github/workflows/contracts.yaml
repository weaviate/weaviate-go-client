name: Validate API contracts

on:
  push:
    branches:
      - dyma/v6

jobs:
  check:
    name: mage contracts:check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Go
        uses: actions/setup-go@v3
        with:
          go-version: "1.24"
          cache: true
      - name: mage contracts:check
        run: ./bin/mage -v contracts:check
