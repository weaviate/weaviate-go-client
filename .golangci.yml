version: "2"

linters:
  enable:
    - misspell
    - bodyclose
    - exhaustive
    - govet
  disable:
    - errcheck
  settings:
    exhaustive:
      # Presence of "default" case in switch statements satisfies exhaustiveness,
      # even if all enum members are not listed.
      default-signifies-exhaustive: true
  exclusions:
    rules:
      - linters:
          - staticcheck
        text: "SA9003" # empty else branches are useful for documentation
      - linters:
          - staticcheck
        text: "ST1005" # allow errors to end with punctionation

formatters:
  enable:
    - gofumpt
